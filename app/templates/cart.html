<!DOCTYPE HTML>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
    <link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/book.png') }}" />
</head>
<body>
<div id="title">
    <div id="logo-container">
        <a href="/" style="text-decoration: none;">
            Kitaab<span>Shop</span>
        </a>
    </div>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown user-dropdown">
        <div class="user-profile">
            <i class="fa fa-user user-icon"></i>  <!-- User icon -->
            <span>Hello, {{firstName}}</span>       <!-- Greeting -->
            <i class="fa fa-caret-down"></i>       <!-- Dropdown icon -->
        </div>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
            CART {{noOfItems}}
        </a>
    </div>
</div>
    
<div id="cartItems">
    <h2>Shopping Cart</h2>
    <div id="tableItems">
        {% for row in books %}
        <div class="cart-item">
            <hr id="seperator">
            <div id="itemImage">
                <img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/>
            </div>
            <div id="itemName">
                <span id="itemNameTag">{{row[1]}}</span><br>
                In stock<br>
                <a href="/removeFromCart?bookId={{row[0]}}">Remove</a>
            </div>
            <div id="itemPrice">
                ₹{{row[2]}}
            </div>
        </div>
        {% endfor %}
        <hr id="seperator">
        <div id="total">
            <span id="subtotal">Subtotal</span> : ₹{{totalPrice}}
        </div>
    </div>
</div>
<a href="/payment">Proceed to Payment</a>
</body>
</html>
