<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Description - KitaabShop</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/productDescription.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/book.png') }}">
</head>
<body>

<!-- Title Bar -->
<div id="title">
    <div id="logo-container">
        <a href="/" style="text-decoration: none;">
            Kitaab<span>Shop</span>
        </a>
    </div>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="dropbtn">Hello, <br>{{firstName}}</button>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
            CART {{noOfItems}}
        </a>
    </div>
</div>

<!-- Product Display Section -->
<div class="product-display-container">
	<div class="product-image-container">
		<img src="{{ url_for('static', filename='uploads/' + data[4]) }}" id="productImage" alt="{{data[1]}}">
	</div>
	<div class="product-details-container">
		<h1 class="product-title">{{data[1]}}</h1>
		<p class="product-price">â‚¹{{data[2]}}</p>
		<p class="product-stock">Stock: {{data[5]}}</p>
		<p class="product-description">{{data[3]}}</p>
		<div id="addToCart">
			<a href="/addToCart?bookId={{data[0]}}" class="btn-add-cart">Add to Cart</a>
		</div>
	</div>
</div>

</body>
</html>
