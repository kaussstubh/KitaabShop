<!DOCTYPE HTML>
<html>
<head>
    <title>Profile Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profileHome.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/book.png') }}">
</head>
<body>

<!-- Title Bar -->
<div id="title">
    <a href="/">
        <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" />
    </a>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="dropbtn">Hello, <br>{{firstName}}</button>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src="{{ url_for('static', filename='images/shoppingCart.png') }}" id="cartIcon">
            <span class="cart-text">CART {{noOfItems}}</span>
        </a>
    </div>
</div>

<!-- Profile Actions Section -->
<div class="profile-container">
    <h2>Account Settings</h2>
    <div class="profile-actions">
        <a href="/account/profile/view" class="profile-button">View Profile</a>
        <a href="/account/profile/edit" class="profile-button">Edit Profile</a>
        <a href="/account/profile/changePassword" class="profile-button">Change Password</a>
    </div>
</div>

</body>
</html>
