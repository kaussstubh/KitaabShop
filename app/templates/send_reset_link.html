<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - KitaabShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}"> <!-- Reusing the forgot password CSS -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/book.png') }}">
</head>
<body>

<!-- Title Bar -->
<div id="title">
    <div id="logo-container">
        <a href="/" style="text-decoration: none;">
            Kitaab<span>Shop</span>
        </a>
    </div>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
            CART {{noOfItems}}
        </a>
    </div>
</div>

<!-- Password Reset Success Section -->
<div class="forgot-password-container">
    <h1>Password Reset Link Sent!</h1>
    <p>If an account exists for the email you provided, you will receive a password reset link.</p>
    <p>Please check your email and follow the instructions to reset your password.</p>
    <a href="/" class="btn-reset">Go to Homepage</a>
</div>

</body>
</html>
