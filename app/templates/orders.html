<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - KitaabShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/orders.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/book.png') }}">
</head>
<body>

<div id="title">
    <div id="logo-container">
        <a href="/" style="text-decoration: none;">
            Kitaab<span>Shop</span>
        </a>
    </div>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="dropbtn">Hello, <br>{{firstName}}</button>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
            CART {{noOfItems}}
        </a>
    </div>
</div>
    

<!-- Orders Section -->
<div class="orders-container">
    <h1>My Orders</h1>
    <div id="ordersList">
        {% for order in orders %}
        <div class="order-item">
            <div class="order-header">
                <h3>Order ID: <strong>{{ order[0] }}</strong></h3>
                <p>Date: {{ order[1] }}</p>
                <p>Total: â‚¹{{ order[2] }}</p>
            </div>
            <div class="order-details">
                <p>Status: <span class="order-status">Shipped</span></p> <!-- Add dynamic status here -->
                <p>Expected Delivery: <strong>{{ deliveryDate }}</strong></p>
            </div>
            <hr class="order-separator">
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
