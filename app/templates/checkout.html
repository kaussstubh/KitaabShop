<!DOCTYPE HTML>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href={{url_for('static', filename='css/checkout.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
    <div id="logo-container">
        <a href="/" style="text-decoration: none;">
            Kitaab<span>Shop</span>
        </a>
    </div>
    <form>
        <input id="searchBox" type="text" name="searchQuery" placeholder="Search for books">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="sign-in-btn" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown user-dropdown">
        <div class="user-profile">
            <i class="fa fa-user user-icon"></i>  <!-- User icon -->
            <span>Hello, {{firstName}}</span>       <!-- Greeting -->
            <i class="fa fa-caret-down"></i>       <!-- Dropdown icon -->
        </div>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
            CART {{noOfItems}}
        </a>
    </div>
</div>

<div id="checkoutPage">
    <h2>Order Summary</h2>
    <div id="orderItems">
        {% for row in books %}
        <div>
            <hr id="separator">
            <div id="itemName">{{row[1]}}</div>
            <div id="itemPrice">₹{{row[2]}}</div>
        </div>
        {% endfor %}
    </div>
    <hr id="separator">
    <div id="total">
        <span id="totalLabel">Total</span>: ₹{{totalPrice}}
    </div>
    <form action="/confirmCheckout" method="POST">
        <input type="submit" value="Confirm Purchase" id="checkoutButton"/>
    </form>
</div>
</body>
</html>
